{% extends "layout.html" %}
{% load static from staticfiles %}

{% block title %}Edit Profile | {{user.first_name|capfirst }} {{user.last_name|capfirst}}{% endblock %}

{% block body %}
<form enctype="multipart/form-data" method="POST" action="{% url 'accounts:edit_profile' %}">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" class="button-primary" value="Submit Changes">
</form>
{% endblock %}
