{% extends "layout.html" %}

{% block title %}Change Password | {{user.first_name|capfirst }} {{user.last_name|capfirst}}{% endblock %}

{% block body %}
<form method="POST" action="{% url 'accounts:change_password' %}">
    {% csrf_token %}
    {{ form.as_p }}

</form>
{% endblock %}
